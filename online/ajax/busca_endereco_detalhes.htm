<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<div>
	<script language="javascript">
		var itensVistoria = "";
		runScript = function () {
         	var pontos = eval('('+ parametro +')');
         	if(pontos.length){
				for (var i = 0; i < pontos.length; i++) {
					var base = "";
					base += "<li data-theme=\"c\">";
					base += "<a onclick=\"abreTela('nova_ocorrencia_detalhes', this.getAttribute('ponto'))\" ponto='"+ JSON.stringify(pontos[i]) +"' data-transition=\"slide\">";
					base += pontos[i].id_ponto + " - " + pontos[i].endereco;
					base += "</a>";
					base += "</li>";
					$("#lista").append(base);
				}
			}
			$('#lista').listview('refresh');
		}
	</script>
    <div id="busca" data-role="content">
		<ul data-role="listview" id="lista" data-divider-theme="b" data-inset="true">
            <li data-role="list-divider" role="heading">Resultado da Busca</li>
        </ul>
    </div>
	<div id="novo_rodape" name="novo_rodape">
		<div class="ui-grid-b" >
			<div class="ui-block-a" style="padding-left:5px">
				<a data-role="button" name="btVoltar" id="btVoltar" onclick="abreTela('nova_ocorrencia')" data-icon="back" data-iconpos="top" data-mini="true">
					Voltar
				</a>
			</div>
			<div class="ui-block-b">
				&nbsp;
			</div>
			<div class="ui-block-c">
				&nbsp;
			</div>
		</div>
    </div>    
</div>
